{% extends "index.html" %}

{% block title %}Create{% endblock %}

{% block content %}

<div class="row">

    <div class="col-md-12">

        <div id="alert_box" class="alert fade in hidden" >
            <span id="alert_content"></span>
        </div>

        <form id="create_form" class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="POI name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="x_position" class="col-sm-2 control-label">X Position</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="x_position" placeholder="X" name="x" min="0">
            </div>
          </div>
          <div class="form-group">
            <label for="y_position" class="col-sm-2 control-label">Y Position</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="y_position" placeholder="Y" name="y" min="0">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Save</button>
            </div>
          </div>
        </form>

    </div>

</div>

{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/js/create.js"></script>
{% endblock %}
